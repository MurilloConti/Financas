<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <title>NetPag</title>
    <style>
        .banner {
            background: url(https://www.netdente.com.br/images/banner_home_003.jpg) no-repeat right;
            background-size: cover;
        }

        .btn-primary {
            background: #008C8D;
            border-color: rgb(1, 124, 124);
        }

        .btn-primary:hover {
            background: rgb(2, 90, 90);
            border-color: #008C8D;
        }

        .dvWait {
            display: none;
            position: fixed;
            z-index: 1003;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(4, 146, 146, 0.651);
        }
    </style>
</head>

<body style="font-family: 'Exo', sans-serif; background: #f1f1f1">
    <div class="container-fluid" style="height:100vh ;">
        <div class="row h-100">
            <div class="col-md banner">
            </div>
            <div class="col-md h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-6">
                        <img src="https://www.netdente.com.br/images/logonovo.png" alt="" class="img-fluid mb-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="fas fa-unlock-alt"></i>
                                </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>
                        <input type="button" class="btn btn-primary form-control" value="Entrar">
                        <div class="row">
                            <div class="col-12 mt-4">
                                <div class="alert alert-danger text-center" role="alert">
                                    Usuario ou senha invalidos.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dvWait">
        <i class="fas fa-redo-alt fa-spin" style="left: 50%;position: absolute;top: 50%;font-size: 70px;color: #ffffff"></i>
    </div>
</body>

</html>
