<body class="corpo">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm " style="max-height: 15vh">

        <a class="navbar-brand" href="#">
            <img src="avatar.jpg" alt="" class="img-fluid" style="max-width: 64px;max-height: 64px">
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item px-2">
                    <span class="navbar-text" style="color: #777777">A</span>
                </li>
                <li class="nav-item" style="border-left: 1px solid #dadada;border-right: 1px solid #dadada;">
                    <a class="nav-link px-3" href="#">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
            <span class="navbar-text">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <a class="btn btn-outline-info my-2 my-sm-0 active" style="cursor: pointer;">
                        <i class="fas fa-file-invoice-dollar"></i>
                        Titulos
                    </a>
                    <a class="btn btn-outline-secondary my-2 my-sm-0" style="cursor: pointer;">
                        <i class="fas fa-credit-card"></i>
                        Cartão de crédito
                    </a>
                    <a class="btn btn-outline-secondary my-2 my-sm-0" style="cursor: pointer;">
                        <i class="fas fa-retweet"></i>
                        Movimentações
                    </a>
                </div>
            </span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col">
            <div class="row form-inline m-3 w-100" style="max-height: 10vh;">
                <div class="form-group row mx-3">
                    <P style="color: #777777; font-weight: bold;" class="col-form-label px-1">DETALHES DO TÍTULO</P>
                </div>
                <div class="form-group row mx-3">
                    <label for="staticEmail" class="col-form-label px-1">SACADO</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group row mx-3">
                    <label for="staticEmail" class="col-form-label px-1">NUMERO</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group row mx-3">
                    <label for="" class="col-form-label px-1">STATUS ATUAL</label>
                    <select name="" id="" class="form-control">
                        <option class="dropdown-item" value="">Liquidação</option>
                        <option class="dropdown-item" value="">Baixa</option>
                    </select>
                </div>
                <div class="form-group row mx-3 ">
                    <a href="" class="btn btn-info" style="width: 100px">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row form-inline justify-content-end">
                <div class="form-group row pb-1 mx-3">
                    <label>Total de registros: &nbsp;
                        <strong>10</strong>
                    </label>
                </div>
                <div class="form-group row mx-3 pb-1">
                    <label class="pr-2">Linhas</label>
                    <select name="" id="" class="form-control">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="50">100</option>
                        <option value="50">1000</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" style="max-height: 60vh; overflow-y: scroll;">
            <div class="col">
                <table class="table">
                    <thead class="thead-light text-center">
                        <tr>
                            <th scope="col">SACADO</th>
                            <th scope="col">NÓSSO NUMERO</th>
                            <th scope="col">VENCIMENTO</th>
                            <th scope="col">VALOR</th>
                            <th scope="col">STATUS ATUAL</th>
                            <th scope="col">STATUS SOLICITADO</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <td>Jose da silva</td>
                            <td>123456789</td>
                            <td>20/09/2019</td>
                            <td>R$2350,50</td>
                            <td>ENTRADA</td>
                            <td>N/A</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" href="#"><i class="fas fa-chevron-left"></i> </a>
                                    </li>
                                    <li class="page-item">
                                            <a class="page-link" href="#">1</a>
                                        </li>
                                        <li class="page-item">
                                                <a class="page-link" href="#">...</a>
                                            </li>
                                        <li class="page-item">
                                                <a class="page-link" href="#">2</a>
                                            </li>
                                            <li class="page-item">
                                                    <a class="page-link" href="#"><i class="fas fa-chevron-right"></i> </a>
                                                </li>
                                </ul>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row fixed-bottom ">
            <div class="col shadow form-inline d-flex justify-content-end mt-5 pr-5" style="background: #ffffff;height: 8vh;">
            </div>
        </div>
    </div>

</html>
