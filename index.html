<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawChart2);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Ano/Mes');
            data.addColumn('number', 'Valor');
            data.addRows([
                ['01/2019', 151108.86],
                ['02/2019', 149710.88],
                ['02/2019', 150339.44],
                ['04/2019', 151018.09],
                ['05/2019', 151880.67],
                ['06/2019', 152855.15],
                ['07/2019', 155995.25],
                ['08/2019', 156274.08],
                ['09/2019', 157801.70],
            ]);

            // Set chart options
            var options = {
                'title': 'Evolução de patrimonio'              
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
            function drawChart2() {

                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Fundo');
                data.addColumn('number', 'Valor');
                data.addRows([
                    ['Daycoval Debêntures Incentiva FIM C Priv', 83719.88],
                    ['LCI/DAYCOVAL 97.5%', 38191.19],
                    ['LCI/DAYCOVAL 100%', 9291.02],
                    ['Constância Fundamento FIA', 10181.65],
                    ['Daycoval Ibovespa Ativo FIA', 16417.96],
                    ['LCI Banco do Brasil', 0],
                    [' BP Debêntures Incentiv 45 FIC FIM C Priv', 0],                    
                ]);

                // Set chart options
                var options = {
                    'title': 'Distribuição de recursos',
                    pieHole: 0.4,
                };

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.PieChart(document.getElementById('chart_div2'));
                chart.draw(data, options);
            }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div id="chart_div" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div id="chart_div2" style="height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
